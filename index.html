<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <h1>Is your Birthday Lucky or Not 🤔</h1>
        <h4>Let's find out 🧐</h4>
    </section>
    <section class="container">
        <label for="dateOfBirth" class="dateOfBirth-label">Select your DOB :</label>
        <br>
        <input type="date" name="dateOfBirth" id="dateOfBirth" required>
        <br>

        <label for="luckyNum" class="luckyNum-label">Enter your Lucky Number :</label>
        <br>
        <input type="number" name="luckyNum" id="luckyNum" placeholder="Lucky Number">

        <button class="checkBtn">Let's See</button>

        <p class="outputMsg"> </p>
    </section>

    <footer>
        <section class="privacy">
            <p class="privacy-note">
                We do not collect your information nor do store it anywhere. <br>
                We respect your privacy 🔐
            </p>
        </section>

        <section class="socialLinks">
            <ul class="nobullet">
                <li class="links"><a href="https://www.github.com/pavan6115"></a>Github</li>
                <li class="links"><a href="https://www.twitter.com/_kpavan"></a>Twitter</li>
                <li class="links"><a href="https://www.linkedin.com/in/kulkarni-pavan/"></a>LinkedIn</li>
            </ul>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
